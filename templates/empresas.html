<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title|default:"Catálogo de Empresas" }}</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background:#0f172a;
      color:#e2e8f0;
      padding:2rem 1rem 4rem;
    }
    .wrap {max-width:1000px; margin:0 auto;}
    h1 {
      font-size:1.5rem;
      font-weight:600;
      color:#f8fafc;
      margin:0 0 .5rem;
      text-align:center;
    }
    p.desc {
      color:#94a3b8;
      font-size:1rem;
      margin:0 0 2rem;
      text-align:center;
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:#111827;
      border:1px solid #1f2937;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 20px 40px rgb(0 0 0 / .6);
      font-size:.9rem;
    }
    thead {
      background:#1e2539;
      color:#f8fafc;
      text-align:left;
    }
    th, td {
      padding:.75rem 1rem;
      border-bottom:1px solid #1f2937;
      color:#e2e8f0;
    }
    tbody tr:hover {background:#1e2539;}
    .back {
      display:block;
      margin-top:2rem;
      color:#38bdf8;
      font-size:.95rem;
      text-decoration:none;
      text-align:center;
    }
    .back:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Catálogo de Empresas</h1>
    <p class="desc">Empresas registradas en NUAM y su información principal.</p>

    <table id="empresas-table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Nombre</th>
          <th>País</th>
          <th>Moneda</th>
          <th>Capitalización</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a class="back" href="{% url 'home' %}">← Volver al inicio</a>
  </div>

<script>
  // OJO: aquí usamos /catalogo-data/, NO /api/empresas/
  fetch("/catalogo-data/")
    .then(r => r.json())
    .then(empresas => {
      const tbody = document.querySelector("#empresas-table tbody");

      if (!empresas.length) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td colspan="5" style="text-align:center; color:#94a3b8; padding:1rem;">
            No hay empresas cargadas.
          </td>
        `;
        tbody.appendChild(tr);
        return;
      }

      empresas.forEach(e => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${e.ticker ?? ""}</td>
          <td>${e.nombre ?? ""}</td>
          <td>${e.pais ?? ""}</td>
          <td>${e.moneda ?? ""}</td>
          <td>${e.capitalizacion ?? ""}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("Error cargando empresas:", err);
      const tbody = document.querySelector("#empresas-table tbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td colspan="5" style="text-align:center; color:#94a3b8; padding:1rem;">
          Error al cargar datos.
        </td>
      `;
      tbody.appendChild(tr);
    });
</script>


</body>
</html>
